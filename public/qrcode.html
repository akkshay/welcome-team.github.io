<!DOCTYPE html>
<html>
	<head>
		<title>Welcome</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/modal.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="//www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
		<script type="text/javascript" src="//jeromeetienne.github.io/jquery-qrcode/src/jquery.qrcode.js"></script>
		<script type="text/javascript" src="//jeromeetienne.github.io/jquery-qrcode/src/qrcode.js"></script>
		<script src="assets/js/globals.js"></script>
	</head>
	<body>
		<h2 id="event_title">Event does not exist</h2>
		<div id="qrcode"></div>
		<!-- BEGIN # MODAL LOGIN -->
		<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" align="center">
						<img class="img-circle" id="img_logo" src="http://bootsnipp.com/img/logo.jpg">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
					<!-- Begin # DIV Form -->
					<div id="div-forms">
						<!-- Begin # Login Form -->
						<form id="login-form">
							<div class="modal-body">
								<div id="div-login-msg">
									<div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
									<span id="text-login-msg">Type your email and password.</span>
								</div>
								<input id="login_email" class="form-control" type="email" placeholder="Email" required>
								<input id="login_password" class="form-control" type="password" placeholder="Password" required>								
							</div>
							<div class="modal-footer">
								<div>
									<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
								</div>								
							</div>
						</form>
						<!-- End # Login Form -->
					</div>
					<!-- End # DIV Form -->
				</div>
			</div>
		</div>
		<!-- END # MODAL LOGIN -->
	</body>
</html>
